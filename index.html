<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="./styles.css">
  
  <title>Aviad Churaman | Stats preview card component</title>

</head>
  <body>

    <main>

      <div class="img-container">
        <picture>
          <source media="(min-width: 300px)" srcset="./images/image-header-mobile.jpg"/>
          <source media="(min-width: 500px)" srcset="./images/image-header-desktop.jpg"/>
          <img src="./images/image-header-desktop.jpg" alt="A group of people doing work on their laptops">
        </picture>
      </div>

      <section class="container">
        
        <h2>Get <span class="insights__span">insights</span> that help your business grow.</h2>

        <p class="description">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.</p>
    
      
        <section class="stat-flex">

          <p><span>10k+</span> companies</p>
          <p><span>314</span> templates</p>
          <p><span>12m+</span> queries</p>

        </section>
      </section>
    </main>

  </body>
</html>
